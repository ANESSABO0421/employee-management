<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center h-[100vh] bg-[#10172a]">
    <form
      class="bg-white text-gray-500 max-w-[350px] mx-4 md:p-6 p-4 text-left text-sm rounded-xl shadow-[0px_0px_10px_0px] shadow-black/10"
      id="loginForm"
    >
      <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
        SignUp Now
      </h2>
      <input
        id="name"
        class="w-full border my-3 border-gray-500/30 outline-none rounded-full py-2.5 px-4"
        type="text"
        placeholder="Enter your name"
        required
      />
      <input
        id="email"
        class="w-full border my-3 border-gray-500/30 outline-none rounded-full py-2.5 px-4"
        type="text"
        placeholder="Enter your email"
        required
      />
      <input
        id="password"
        class="w-full border mt-1 border-gray-500/30 outline-none rounded-full py-2.5 px-4"
        type="password"
        placeholder="Enter your password"
        required
      />
      <div class="text-right py-4">
        <a class="text-blue-600 underline" href="#">Forgot Password</a>
      </div>
      <button
        type="submit"
        class="w-full mb-3 bg-indigo-500 hover:bg-indigo-600/90 active:scale-95 transition py-2.5 rounded-full text-white"
      >
        Sign up
      </button>
      <p class="text-center mt-4">
        Already have an account?
        <a href="#" class="text-blue-500 underline">Signup Now</a>
      </p>
    </form>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const addData = await fetch("http://localhost:3000/post", {
              method: "POST",
              headers: {
                "content-type": "application/json",
              },
              body: JSON.stringify({ name, email, password }),
            });
            if (addData) {
              alert("data has been added");
            }
          } catch (error) {
            alert("cannot add data");
          }
        });
    </script>
  </body>
</html>
