<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center h-[100vh] bg-[#10172a]">
    <form
      class="bg-white text-gray-500 w-[350px] mx-4 md:p-6 p-4 text-left text-sm rounded-xl shadow-[0px_0px_10px_0px] shadow-black/10 flex flex-col gap-5"
      id="EditForm"
    >
      <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
        Edit Section
      </h2>
      <input
        id="name"
        class="w-full border my-3 border-gray-500/30 outline-none rounded-full py-2.5 px-4"
        type="text"
        placeholder="Enter your name"
        required
      />
      <input
        id="email"
        class="w-full border my-3 border-gray-500/30 outline-none rounded-full py-2.5 px-4"
        type="text"
        placeholder="Enter your email"
        required
      />
      <input
        id="password"
        class="w-full border mt-1 border-gray-500/30 outline-none rounded-full py-2.5 px-4"
        type="password"
        placeholder="Enter your password"
        required
      />

      <button
        type="submit"
        class="w-full mb-3 bg-indigo-500 hover:bg-indigo-600/90 active:scale-95 transition py-2.5 rounded-full text-white"
      >
        edit
      </button>
    </form>
    <script>
      const url = new URL(window.location.href);
      const id = url.searchParams.get("id");

      async function loadData() {
        const response = await fetch(`http://localhost:3000/get`);
        const data = await response.json();
        console.log(data);

        const user = data.find((item) => item._id === id);

        if (user) {
          document.getElementById("name").value = user.name || "";
          document.getElementById("email").value = user.email || "";
          document.getElementById("password").value = user.password || "";
        } else {
          console.log("User not found");
        }
      }

      loadData();

      document
        .getElementById("EditForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const updateData = await fetch("http://localhost:3000/update", {
              method: "PUT",
              body: JSON.stringify({ _id: id, name, email, password }),
              headers: {
                "content-type": "application/json",
              },
            });
            if (updateData) {
              alert("data has been updated");
              window.location.href = "/home";
            } else {
              alert("not updated");
            }
          } catch (error) {
            console.log(error);
          }
        });
    </script>
  </body>
</html>
